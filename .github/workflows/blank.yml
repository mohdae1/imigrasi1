<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visa Application Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .header {
      background-color: #002060;
      padding: 30px 0;
      color: white;
      text-align: center;
    }
    .form-section {
      margin-top: 60px;
    }
    .card {
      padding: 30px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Visa Application Status</h1>
    <p>Enter your application code below to check your status.</p>
  </div>

  <div class="container form-section">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <form>
            <div class="mb-3">
              <label for="appCode" class="form-label">Application Code</label>
              <input type="text" id="appCode" class="form-control" placeholder="e.g. XxXx1234" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Status</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Directorate of Immigration
  </footer>

</body>
</html>
